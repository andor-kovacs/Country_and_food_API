<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and foods</title>
</head>

<body>
    <header class="head">
        <h1>Countries and foods</h1>
        <div class="search">
            <label for="myInput">
                <input type="text" id="myInput" placeholder="Country name" class="county-inp">
            </label>
            <button type="submit" id="myBtn" class="search-button"> <i class="gg-search"></i> </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="result-container">
                <div class="result-countries"></div>
                <div class="result-meals"></div>
            </div>
        </div>
    </main>
    <script src="mealcountry.js"></script>
</body>

</html>
